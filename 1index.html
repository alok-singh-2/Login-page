<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form >
            <div class="input-box">
                <label>Username</label>
                <input type="text">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password">
            </div>
            <button type="submit">Sign In </button>
        </form>
    </div>
</body>
</html>
